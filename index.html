        <form method="post" class="identificacao">

            <input type="password" id="pass" name="password" minlength="8" required placeholder="Digite sua senha" />
            <a href="./esqueci a senha.html">Esqueci a minha senha</a>
            <input type="submit" value="Entrar" class="botao" />

            </p>
        </form>
    </div>
